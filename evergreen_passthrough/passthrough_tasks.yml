variables:
  _mongosync_pin: &_mongosync_pin 60669ce0dbfc35c5e0270ace667920ad84766b3b

tasks:
  - name: passthrough_test1
    tags: ["git_tag"]
    commands:
      - command: git.get_project
        params:
          directory: src
          revisions:
            mongosync: *_mongosync_pin
      - command: shell.exec
        params:
          script: |
            set -e
            set -v
            set -x
            find . -name "mongosync"
            find . -name "mongo-tools"
