selector:
  js_test:
    roots:
        - jstests/bson/*.js
        - jstests/dump/*.js
        - jstests/export/*.js
        - jstests/files/*.js
        - jstests/import/*.js
        - jstests/oplog/*.js
        - jstests/restore/*.js
        - jstests/stat/*.js
        - jstests/top/*.js
        - jstests/txn/*.js

executor:
  js_test:
    config:
      shell_options:
        eval_prepend: "load('jstests/libs/servers.js'); load('jstests/libs/servers_misc.js');"
        readMode: commands
    hooks:
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        set_parameters:
          enableTestCommands: 1
